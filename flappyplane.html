<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Plane Canvas Game</title>
    <link rel="stylesheet" href="flappyplane.css">
</head>
<body>
    <div id="player-info">
        <img id="player-pic" src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="Player">
        <span > <a href="index.html" id="player-name"> </a></span>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <button id="restartButton" style="display: none;">Restart Game</button>

    
    <script src="flappyplane.js"></script>
</body>
</html>
